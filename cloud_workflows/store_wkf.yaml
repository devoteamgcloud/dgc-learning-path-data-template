- init:
    assign:
    - project_id: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
    - util_bucket_suffix: "magasin_cie_utils"
    - create_disposition: "CREATE_NEVER"
    - write_disposition: "WRITE_TRUNCATE"
- get_cleaned_store_query:
    call: http.get
    args:
      url: https://storage.cloud.google.com/sandbox-avestu_magasin_cie_utils/queries/cleaned/store.sql
      headers:
        Content-Type: "text/plain"
      auth:
        type: OAuth2  
    result: cleaned_store_response
- insert_cleaned_store:
    call: googleapis.bigquery.v2.jobs.insert
    args:
      projectId: ${project_id}
      body:
        configuration:
          query:
            query: ${text.replace_all(cleaned_store_response.body, "{{ project_id }}", project_id)}
            destinationTable:
              projectId: ${project_id}
              datasetId: cleaned
              tableId: store
            create_disposition: ${create_disposition}
            write_disposition: ${write_disposition}
            allowLargeResults: true
            useLegacySql: false
- the_end:
    return: "SUCCESS"
